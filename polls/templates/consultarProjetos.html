    <style>
    /* Visualizar Projetos */
    .containerP {
        padding: 3% 3%;
        margin: -1% 15%;
        margin-bottom: 2%;
        border-radius: 2%;
        margin-top: 12%;
        position: absolute;
    }

    .container_pills {
        padding: 3% 3%;
        margin: 5% 15%;
        margin-bottom: -14%;
        margin-top: 5%;
        margin-left: 12%;
    }

    html{
        scroll-behavior:smooth;
    }

    footer{
      position:relative;
      margin-top: calc(100vh - 85px - 88px);
    }

    /*Project Table*/

    .table_content {
        border-collapse: collapse;
        margin: 50px 500px;
        font-size: 1.3em;
        min-width: 650px;
        border-radius: 5px 5px 0 0;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0);
    }

    .table_content {
        margin: 0 auto;
    }

    .table_content th,
    .table_content td {
        padding: 22px 25px;
    }

    .table_content tbody tr {
        border-bottom: 1px solid black;
    }

    .table_content tbody tr:nth-of-type(even) {
        background-color: white;
    }

    .table_content tbody tr:last-of-type {
        border-bottom: 3px solid #5F9EA0;
    }
    </style>
</head>

    <div class="tab-content" id="myTabContent">

                <table class="table_content ">
                    <tbody>
                      {% for proj in projects %}
                        <tr id='project_{{proj.ID_Projeto}}'>
                            <td> {{proj.Nome}} </td>
                            <td><a href="/project/?ID_Projeto={{proj.ID_Projeto}}"> <i class="fas fa-plus-circle"> </i></a></td>

<script>

    $.ajax({url: "/deleteProject/?ID_Projeto="+id, success: function(result){
      $('#project_'+id).remove()

}
